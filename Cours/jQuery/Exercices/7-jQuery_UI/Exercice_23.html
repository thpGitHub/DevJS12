		<script>
			/*********************************
			***********PRESENTATION***********
			**********************************
				La méthode datepicker() permet de créer un calendrier qui apparait dans un champ input où l'on souhaite que l'utilisateur saisisse une date.

				
			*/

			/**********************************
			*************EXERCICES*************
			***********************************
			** 1 **
				Créez  une page avec un champ de date. Faites appel à la librairie jQuery UI ainsi qu'un thème (par exemple, http//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css)
        
				À la fin du chargement du document, prévoyez le script suivant :
				Un calendrier est disponible à la sélection du champ date.

				Utilisez la méthodes datepicker().
					*/

					/*
					** 2 **
						Le calendrier est en anglais. Vous pouvez le franciser en utilisant le code suivant :
				$.datepicker.regional[ "fr" ] = {
				monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre']
				};
				$( 'nomDuChamp' ).datepicker( $.datepicker.regional[ "fr" ] );
        
				Regardez la documentation (http://api.jqueryui.com/datepicker/#utility-noWeekends) pour traduire en français l'ensemble du calendrier.
			*/
