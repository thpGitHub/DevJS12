      /*********************************
      ***********PRESENTATION***********
      **********************************
        jQuery permet d'ajouter du contenu avant ou après un élément de la façon suivante :
        _ append() : insère du contenu à la fin de la sélection ;
      	_ prepend() : insère du contenu au début de la sélection ;
      	_ before() : insère du contenu avant la sélection ;
      	_ after() : insère du contenu après la sélection.*/
