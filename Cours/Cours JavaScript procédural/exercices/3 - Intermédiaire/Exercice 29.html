<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 29</title>
		<script>
			/*********************************
			***********PRESENTATION***********
			**********************************
				La fonction open() permet d'ouvrir une nouvelle fenêtre de navigation en y chargeant les ressources référencées.

				La fonction open à besoin de 3 ARGUMENTS : 
					_ l'url de la fenêtre à ouvrir
					_ un identifiant unique pour la fenêtre
					_ des options. 
				Ces trois arguments sont des chaines de caractères.

				La chaîne de caractères des options comporte les options suivantes séparées par des virgules sans espace :

				option :					description :
				directories = yes/no		Affiche ou non les boutons de navigation
				location = yes/no			Affiche ou non la barre d'adresse
				menubar = yes/no			Affiche ou non la barre de menu (fichier, édition, ...)
				resizable = yes/no			Définit si la taille de la fenêtre est modifiable ou non
				scrollbars = yes/no			Affiche ou non les ascenseurs (barres de défilement)
				status = yes/no				Affiche ou non la barre d'état
				toolbar = yes/no			Affiche ou non la barre d'outils
				width = largeur 			(en pixels)	Définit la largeur
				height = hauteur 			(en pixels)	Définit la hauteur

				Par exemple : open('http://www.google.com','Google','directories=no,menubar=no');
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez les programmes (algorithmes) suivants : Quand l'utilisateur clique sur le titre, ouvrez une fenêtre vers Google.
				Quand il clique sur le premier paragraphe ouvrez une fenêtre vers Bing.
				Quand il survole sur le troisième paragraphe ouvrez une fenêtre vers DuckDuckGo.
			*/
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
