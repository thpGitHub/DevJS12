<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 41</title>
		<script type="text/javascript">
			/*********************************
			***********PRESENTATION***********
			**********************************
				l'attribut d'événement onbeforeunload sur la balise body déclenche des instructions juste avant la fermeture du document.
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
				Juste avant la fermeture du document Web, affichez une popup vers un site Internet de votre choix.

				Pensez à désactiver le bloqueur de PopUp de votre navigateur pour faire vos tests.
			*/
			
			let newPage = () => {
				let q = confirm("Google?");
				if (q) {
				window.open("https://www.google.com", "directories=no,menubar=no");}
			};
			window.onbeforeunload = newPage();
		</script>
	</head>
	<body beforeunload="newPage()"> 
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
