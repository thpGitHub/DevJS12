<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple 13</title>
    <script>
        var affichage = function() {
            alert('Bonjour');
        };

        var referenceTimeout = setTimeout(affichage,2000);// lancement après 2 secondes
        var arretTimeout = function() {
            clearTimeout(referenceTimeout);
        };

        var referenceInterval = setInterval(affichage,5000);// lancement toutes les 5 secondes
        var arretInterval = function() {
            clearInterval(referenceInterval);
        };
    </script>
</head>
<body>
    <h1>Exemple 13</h1>
    <div>
        <button onclick="arretTimeout();">Arrêt setTimeout</button>
    </div>
    <div>
        <button onclick="arretInterval();">Arrêt setInterval</button>
    </div>
</body>
</html>
