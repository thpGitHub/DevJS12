<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="bouton1">Clique-moi</button>
    <button id="bouton2">Désactiver le clic</button>

    <script>
      var bouton1 = document.getElementById("bouton1");
      var bouton2 = document.getElementById("bouton2");

      function gestionnaireDeClic1(evenement) {
        console.log("Vous avez cliqué sur le 1er bouton");
      }

      // On ajoute un gestionnaire d'événement pour le clic
      bouton1.addEventListener("click", gestionnaireDeClic1);

      bouton2.addEventListener("click", function() {
        console.log("Clic désactivé !");
        bouton1.removeEventListener("click", gestionnaireDeClic1);
      });
    </script>
  </body>
</html>
